{% extends 'index.html' %}

{% block main %}
<div class="container">
    <div>
        <div style="text-align: center">
            <h3>
                <p>Given an <b><u>Keyword</u></b>, display all tweets with that keyword sorted by popularity.</p>
            </h3>
        </div>
        <form method="post" action="/query/2">
            <div class="form-group">
                <label for="keywordid">Keyword</label>
                <input type="text" class="form-control" id="keywordid" aria-describedby="help text" placeholder="Enter Keyword" name="keyword">
            </div>
          <button type="submit" class="btn btn-primary" style="text-align: center;">Submit</button>
        </form>
    </div>

    {% if request.method == "POST" %}
        {% if status == 1 %}
            <div class="container" >
                {% for i in output %}
                    {{ i }}
                {% endfor %}
            </div>
        {% else %}
            <div class="container" style="text-align: center">
                <h4>{{error}}</h4>
            </div>
        {% endif %}
    {% endif %}
</div>

{% endblock main %}
